<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">{{titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mt-3">
                            <input type="text" formControlName="producto"
                            class="form-control form-control-lg" placeholder="Producto">
                            <div class="text-danger"
                            *ngIf="productoForm.get('producto')?.hasError('required') && productoForm.get('producto')?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mt-3">
                            <input type="text" formControlName="categoria"
                            class="form-control form-control-lg" placeholder="Categoria">
                            <div class="text-danger"
                            *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                                <span>La categoria del producto <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mt-3">
                            <input type="text" formControlName="ubicacion"
                            class="form-control form-control-lg" placeholder="Ubicación">
                            <div class="text-danger"
                            *ngIf="productoForm.get('ubicacion')?.hasError('required') && productoForm.get('ubicacion')?.touched">
                                <span>La ubicación del producto <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mt-3">
                            <input type="number" formControlName="precio"
                            class="form-control form-control-lg" placeholder="Precio">
                            <div class="text-danger"
                            *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                                <span>El precio del producto <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mt-3">
                             <button [disabled]="productoForm.invalid" type="submit" class="btn btn-success btn-lg float-start"><i class="fas fa-plus"></i></button>
                              <button  class="btn btn-secondary btn-lg float-end" routerLink="/"><i class="fas fa-undo"></i></button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
